<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>GaitMed - CSV to SVM Prediction</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="GaitMed Logo" class="mr-2" style="height: 50px; vertical-align: middle;">
        <h1 class="d-inline-block align-middle">GaitMed</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Upload CSV for SVM Prediction</h3>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Select CSV File:</label>
                    <input type="file" name="file" class="form-control-file" id="file">
                </div>
                <input type="submit" value="Upload and Predict" class="btn btn-primary">
            </form>
            
            <form action="/reset" method="post" class="mt-3">
                <input type="submit" value="Reset" class="btn btn-secondary">
            </form>
            

            {% if prediction is not none %}
            <h2 class="mt-4">Prediction: {{ prediction }}</h2>
            <img src="{{ url_for('static', filename='plot.png') }}" alt="Data Visualization" class="img-fluid mt-3">
            <img src="{{ url_for('static', filename='combined_plot.png') }}" alt="Combined Visualization" class="img-fluid mt-3">
            {% endif %}
            
        </div>
    </div>
</div>

<!-- Optional Bootstrap JS (if you need any Bootstrap components that require JS) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
